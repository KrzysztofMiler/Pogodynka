<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pogodynka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <input type="text" autocomplete="off" class="szukaj" placeholder="Wyszukaj miasto" />
    </header>
    <main>
      <section class="lokacja">
        <div class="miasto">Warsaw, PL</div>
        <div class="data">Poniedziałek 14 Września 2020</div>
      </section>
      <div class="teraz">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">20°c / 28°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
